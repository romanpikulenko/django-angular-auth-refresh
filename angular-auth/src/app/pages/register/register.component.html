<form [formGroup]="form" (submit)="submit()">
  <h1 class="h3 mb-3 fw-normal">Register new user</h1>

  <input formControlName="first_name" class="form-control" placeholder="First name" required>
  <input formControlName="last_name" class="form-control" placeholder="Last name" required>
  <input type="email" formControlName="email" class="form-control" placeholder="Email" required>
  <input type="password" formControlName="password" class="form-control" placeholder="Password" required>
  <input type="password" formControlName="password_confirm" class="form-control" placeholder="Password confirmation"
    required>

  <button class="btn btn-primary w-100 py-2" type="submit">Submit</button>
</form>
